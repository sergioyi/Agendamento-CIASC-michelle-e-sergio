<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/Login.css">
</head>
<body>
    <main>
      
    <strong><span class="ciasc">C . I . A . S . C</span></strong>
      <form action="" method="post">
      <div id="seprar-inputs"><!--corpo que separa no space-beetwenn dos botões--->
      <div>
      <div class="caixa-nome">
    <label class="texto" for="Nome-completo" >Nome Completo : <label><br>
    <input type="text" id="Nome-completo" class="input" name="Nome completo">
    </div>
      <div class="caixa-ra">
    <label for="RA" class="texto">RA : <label><br>
    <input type="text" id="RA" class="input" name="RA">
    </div>
      <div class="caixa-email">
    <label for="Email" class="texto">Email :<label><br>
    <input type="email" id="Email" class="input" name="Email">
    </div>
    </div><!--fim do 1º corpo-->
    <div>
      <div class="caixa-password">
    <label for="Senha" class="texto">Senha :<label><br>
    <input type="password" id="Senha" name="Senha">
    </div>
      <div class="caixa-cofirm-password">
    <label for="Confirmar-Senha" class="texto">Confirmar Senha :<label><br>
    <input type="password" id="Confirmar-Senha" name="Confirmar-Senha">
    </div>
    </div><!--fim do 2º corpo-->
    </div><!--corpo que separa no space-beetwenn-->
    <br>
    <input type="submit" class="botao-entrar" name="acao" value="Cadastro Recepcionista"/>
    </form>
  </div>
  </main>
</body>
</html>
